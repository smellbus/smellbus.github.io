<!DOCTYPE html>
<html>
	<head>
		<title>smellbus - artwork details</title>
		<link rel="stylesheet" href="style_portfolio.css">
		<script src="scripting_portfolio.js"></script>
		
		<meta charset="UTF-8">
		<meta name="keywords" content="smellbus">
		<meta name="author" content="smellbus">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body onload="keywordSet()">
		<div id="navbar">
			<p>Work</p>
			<p>About</p>
			<p>Contact</p>
		</div>
		<!--This modal will appear upon clicking the image highlighted on the page.-->
		<div id="zoomModal" class="modalClass" onClick="showModal(0);">
			<img id="modalImage" class="modalImgClass">
		</div>
		
		<div class="InitialAboutContent">
				<!--title and larger image, followed by a brief description and longer explanation-->
				<h1 id="detailedTitle" class="titletext">TITLE</h1>
				<!--This detailed image will show a modal with an even larger version of the image upon click.-->
				<img id="detailedImage" class="detailed" src="images/noimage.png" onClick="showModal(1);">
				
			
			<div id="descriptionDiv" class="detailBox">
				<p id="descriptionBox" class="descriptiontext"></p>
			</div>
		</div>
		
		
	</body>
	</html>
